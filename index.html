<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(8px);
            background-image:url(https://lh3.googleusercontent.com/p/AF1QipMQU_F1ZbhgIcYss-DJK0KjfghPoVztObZGcvcw=s1360-w1360-h1020) ;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            
        }

        form {
            width: 350px;
            padding: 20px;
            
           
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgb(1, 2, 12);
            text-shadow: 2px 2px 5px rgb(247, 243, 243);
          font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            
        }

        input {
            
            width: 100%;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            opacity: 70%;
            font-size: 15px;
            font-family: 'Times New Roman', Times, serif;
            color: white;
            background-color: black;
           
        }

        input:hover{
            box-shadow: 0 0 15px cyan
        }
button:hover{
    background-color: white;
    color: black;
    box-shadow: 0 0 50px rgb(0, 255, 76)
    
    ;
    
}
        button {
            background-color: rgb(41, 157, 203);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="login()">Login</button>
    </form>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Basic validation (you can add more complex validation)
            if (username === "" || password === "") {
                alert("Please enter both username and password.");
                return;
            }

           
            if (username === "fees portal" && password === "sriji") {
                window.location.href=("fees2.html");


            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>

</body>
</html>
